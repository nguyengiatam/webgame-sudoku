<div class="change-password">
    <label for="old-password">Nhập mật khẩu cũ: </label>
    <input type="password" name="" id="old-password" placeholder="Nhập mật khẩu cũ" class="inp-change-password">
</div>
<div class="change-password">
    <label for="new-password">Nhập mật khẩu mới: </label>
    <input type="password" name="" id="new-password" placeholder="Nhập mật khẩu mới" class="inp-change-password">
</div>
<div class="change-password">
    <label for="re-new-password">Xác nhận mật khẩu mới: </label>
    <input type="password" name="" id="re-new-password" placeholder="Nhập lại mật khẩu mới" class="inp-change-password">
</div>
<div id="password-message" class="setting-message">
</div>
<button id="btn-change-password" class="btn-save">Đổi mật khẩu</button>
